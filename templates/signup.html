{% extends 'base.html' %}
{% block title %}

    Sign up - Rent A Port

{% endblock title %}
{% block body %}
    {% load static %}

    <section class="py-5 mt-5">


        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" style="z-index: 2;" role="alert">
                <strong>Hay Buddy!</strong> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}

        <div class="container">
            <div class="row">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <p class="fw-bold text-success mb-2">Sign up</p>
                    <h2 class="fw-bold">Welcome</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-6">
                    <div class="card bg-dark">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary text-center shadow bs-icon mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                                     viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg>
                            </div>
                            <form class="w-100" method="post" action="/signup">
                                {% csrf_token %}
                                <div class="mb-3"><input class="form-control" type="text" placeholder="First Name"
                                                         name="fname" required></div>
                                <div class="mb-3"><input class="form-control" type="text" placeholder="Last Name"
                                                         name="lname" required></div>
                                <div class="mb-3"><input class="form-control" type="text" placeholder="Username"
                                                         name="username" required></div>
                                <div class="mb-3"><input class="form-control" type="tel" placeholder="Contact Number"
                                                         name="number" required></div>
                                <div class="mb-3"><input class="form-control" type="email" name="email"
                                                         placeholder="Email" required></div>
                                <div class="mb-3"><input class="form-control" type="password" name="pass"
                                                         placeholder="Password" required></div>
                                <div class="mb-3"><input class="form-control" type="password" name="passc"
                                                         placeholder="Confirm Password" required></div>
                                <div class="mb-3">
                                    <button class="btn btn-primary shadow d-block w-100" type="submit">Sign up</button>
                                </div>
                                <p class="text-muted">Already have an account?&nbsp;<a href="/login">Log in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock body %}
